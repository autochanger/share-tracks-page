   <script>
        // Add your JavaScript here
  var audio = document.getElementById('audioPlayer');
  var albumArt = document.getElementById('album-art');
  var playlist = document.getElementById('playlist');
  var musicIndex = 0;
  var tracks = [
      {src: 'data/musics/song 1.mp3', art: 'art1.jpg', title: 'D$N'},
      {src: 'data/musics/song 2.mp3', art: 'art2.jpg', title: 'Da Vinci Language'},
      {src: 'data/musics/song 3.mp3', art: 'art3.jpg', title: 'Bellair (Dollar$)'},
      {src: 'data/musics/song 4.mp3', art: 'art3.jpg', title: 'Electromix'},
      {src: 'data/musics/song 5.mp3', art: 'art3.jpg', title: 'Emotions'},
      {src: 'data/musics/song 6.mp3', art: 'art3.jpg', title: 'Indica'},
      {src: 'data/musics/song 7.mp3', art: 'art3.jpg', title: 'Money'}, 
      {src: 'data/musics/song 9.mp3', art: 'art3.jpg', title: 'Hola'},
      // Add more tracks as needed
  ];

  function playTrack(index) {
      audio.src = tracks[index].src;
      albumArt.style.backgroundImage = 'url(' + tracks[index].art + ')';
      document.getElementById('title').innerText = tracks[index].title;
      audio.play();
  }

  function loadPlaylist() {
      tracks.forEach(function(track, index) {
          var li = document.createElement('li');
          li.innerText = track.title;
          li.onclick = function() {
              playTrack(index);
          };
          playlist.appendChild(li);
      });
  }

  loadPlaylist();
  playTrack(musicIndex);

  /// other scripts here //////////////////
 

  
    </script>
